  <title>Dual Script Trigger</title>
 <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 3px 11px rgba(0, 0, 0, 0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      width: 50%;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      background: linear-gradient(135deg, #ff6a00, #ee0979);
    }

    .avatar-container {
      position: fixed;
      bottom: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: url('https://i.ibb.co/2N7RmJX/avatar.png') center/cover no-repeat;
      border: 4px solid #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .talk-btn {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .talk-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
     .btn-container {
      display: flex;
      gap: 30px;
    }

    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .btn1 {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
    }

    .btn2 {
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
    }
  </style>
